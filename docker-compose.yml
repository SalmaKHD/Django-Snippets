
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  db:  # Optional: Use PostgreSQL instead of SQLite (recommended for production)
    image: postgres:15
    environment:
      POSTGRES_DB: movie_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgres://postgres:postgres@db:5432/movie_store

  celery:
    build: .
    command: celery -A backend worker -l info
    volumes:
      - .:/code
    depends_on:
      - redis
      - db
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  celery-beat:  # Optional: For scheduled tasks later
    build: .
    command: celery -A backend beat -l info
    volumes:
      - .:/code
    depends_on:
      - redis

volumes:
  postgres_data: